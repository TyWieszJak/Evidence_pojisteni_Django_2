{% extends 'index.html' %}
{% load static %}

{% block content %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/registrace.css' %}">
{% endblock %}
<div class="container">
    <h2>Registrace</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Zaregistrovat se</button>
    </form>
    <p>Již máte účet? <a href="{% url 'prihlaseni' %}">Přihlaste se zde</a>.</p>
</div>
{% endblock %}
