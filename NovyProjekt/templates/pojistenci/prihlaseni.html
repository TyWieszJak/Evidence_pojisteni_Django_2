{% extends 'index.html' %}
{% load static %}

{% block title %}Přihlášení pojištěného{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/prihlaseni.css' %}">
{% endblock %}

{% block content %}
<div class="container-prihlaseni">
    <h2>Přihlášení </h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Přihlásit se</button>
    </form>

    <div class="odkazy">
        <a href="{% url 'registrace' %}">Nemáte účet? Zaregistrujte se zde.</a>
        <a href="{% url 'zapomenute_heslo' %}">Zapomněli jste heslo?</a>
    </div>
</div>
{% endblock %}
