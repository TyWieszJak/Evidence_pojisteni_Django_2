{% extends 'index.html' %}
{% load static %}

{% block title %}Přidat pojištěnce{% endblock %}
{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/pridat_pojisteni.css' %}">
{% endblock %}
{% block content %}
    <div class="container-pojisteni">
        <h1>Přidat nového pojištěnce</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Přidat pojištěnce</button>
        </form>
    </div>
{% endblock %}
