{% extends 'index.html' %}

{% block title %}Upravit pojištěnce{% endblock %}

{% block content %}
    <div class="container">
        <h1>Upravit pojištěnce</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Uložit změny</button>
            <a href="{% url 'seznam_pojistencu' %}" class="btn btn-cancel">Zrušit</a>
        </form>
    </div>
{% endblock %}
